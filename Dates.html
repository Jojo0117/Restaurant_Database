
<!DOCTYPE html>
<html>
<head>
	<title>Orders Table</title>
	<h1>Orders table by dates</h1>
	<p>The table shows the total number of orders ordered on paticular dates.</p>
</head>

<style>
	  /* Center the h1 and change its color */
	  h1 {
    text-align: center;
    color: #333;
 	 }
  
 	 /* Add some margin and padding to the paragraphs */
  	p {
    text-align: center;
    margin: 10px 0;
    padding: 0 20px;
  	}

	table {
		border-collapse: collapse;
		width: 30%;
		margin: 0 auto;
	}
	th, td {
		text-align: center;
		padding: 8px;
		border: 1px solid black;
	}
	th {
		background-color: lightgray;
	}
</style>



<body>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Total number of orders</th>
			</tr>
		</thead>

			</tr>
			<tr>
				<td>2023-04-01</td>

			</tr>
			<tr>
				<td>2023-03-28</td>
				<td>1</td>
			</tr>
			<tr>
				<td>2023-03-20</td>
				<td>1</td>
			</tr>
			<tr>
				<td>2023-04-02</td>
				<td>1</td>
			</tr>
			<tr>
				<td>2023-03-12</td>
				<td>1</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
